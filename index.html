<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="overlap.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
    <title>Overlap</title>
  </head>
  <body>
    <header>
      <div id="logo">OVERLAP</div>
      <div id="github-logo-container">
        <a href="https://github.com/yinglanou19/Overlap"
          ><img id="github-logo" src="images/github-icon.png"
        /></a>
      </div>
    </header>
    <div id="content-container">
      <div id="game-container">
        <div id="instruction-container">
          <div id="instruction-board">
            <p id="instruction-text-title">
              instruction
            </p>
            <p>
              Drag or rotate the shapes to achieve the same pattern as the
              picture on the right! Overlapping an even number of shapes will
              make the part disappear!
            </p>
          </div>
        </div>
        <div id="canvas-container">
          <div id="level-number">
            Level: 1
          </div>
          <div id="prompt-container">
            <p id="msg">You finish this level!</p>
            <button onClick="nextLevel()">
              Next
            </button>
          </div>
          <canvas id="canvas"></canvas>
          <canvas id="background-canvas"></canvas>
        </div>
        <div id="right-panel">
          <div id="timer">00:00:00</div>

          <div>
            <img id="solution-img" />
          </div>
        </div>
      </div>

      <div id="buttons">
        <button onClick="setRotateMode()">Rotate</button>
        <button onClick="setDragMode()">Drag</button>
        <button onClick="startGame()">Start</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="maps.js"></script>
  <script type="text/javascript" src="timer.js"></script>
  <script type="text/javascript" src="overlap.js"></script>
</html>
